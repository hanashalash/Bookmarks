<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="bg">
      <canvas></canvas>
      <canvas></canvas>
      <canvas></canvas>
    </div>

    <div class="container w-100 text-white">
      <div
        class="header pacifico-regular text-white text-center w-50 mx-auto py-3"
      >
        Bookmarker
      </div>
      <div class="secondary-title text-center fw-bold pt-3 fs-4 pb-12">
        <i class="fa-solid fa-bookmark"></i>
        <span class="px-2">Bookmark your favorite websites</span>
        <i class="fa-solid fa-bookmark"></i>
      </div>
      <div class="inputFields pb-4">
        <label for="bookmarkName" class="fw-bold"
          ><i class="fa-solid fa-star"></i> Bookmark Name</label
        >

        <input
          type="text"
          id="bookmarkName"
          placeholder="Bookmark Name"
          class="form-control my-2"
          onkeyup="validate(this)"
        />
        <p id="nameAlert" class="alert alert-danger p-1 my-2 d-none">
          Please enter a valid bookmark name consisting of at least 2
          characters.
        </p>
        <label for="siteURL" class="mt-3 fw-bold">
          <span data-toggle="tooltip" title="ex: facebook.com"
            ><i class="fa-solid fa-link"></i> Website URL</span
          >
        </label>

        <input
          type="text"
          id="siteURL"
          placeholder="Website URL"
          class="form-control my-2"
          onkeyup="validate(this)"
        />
        <p id="urlAlert" class="alert alert-danger p-1 my-2 my-0 d-none">
          Please enter a valid URL. Ex: google.com
        </p>
        <div class="d-flex justify-content-center mt-3">
          <button
            class="btn btn-light px-3 fw-bold sub"
            onclick="addBookmark()"
          >
            Submit
          </button>
        </div>
      </div>
      <table class="table mb-0 text-center rounded-1 overflow-hidden mt-4">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="allBookmarks"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/afef953f3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
